---
layout: default
title: Posts
---

{% for post in site.posts %}
  <article>
    <header>
      <a href="{{ post.url }}">{{ post.title }}</a>
      <time datetime="{{ post.date | date_to_xmlschema }}" pubdate>
        {{ post.date | date: '%B %d, %Y' }}
      </time>
    </header>
    {{ post.description }}
  </article>
{% endfor %}
