---
layout: default
title: Home
---

{% for post in site.posts %}
  <article>
    <header>
      <h1>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </h1>
      <time datetime="{{ post.date | date_to_xmlschema }}" pubdate>
        {{ post.date | date: '%B %d, %Y' }}
      </time>
    </header>
    <p class="description">
      {{ post.description }}
    </p>
  </article>
{% endfor %}
